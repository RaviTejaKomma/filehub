<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FileHub</title>
    <link rel="stylesheet" href="styles.css">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
</head>
<body>
    <div id="fileUploadSection">
        <h2>File Upload Section</h2>
        <form id="uploadForm">
            <label for="file">Choose File:</label>
            <input type="file" id="file" name="file" required> 
            <br>
            <label for="fileName">File Name:</label>
            <input type="text" id="fileName" name="fileName" required>
            <button type="button" onclick="uploadFile()">Upload File</button>
        </form>
    </div>

    <div id="fileListSection">
        <h2>File List Section</h2>
        <table id="fileListTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Created At</th>
                    <th>Updated At</th>
                    <th>Size</th>
                    <th>Type</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- File list will be populated here -->
            </tbody>
        </table>
    </div>

    <div class="modal fade" id="renameModal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <input type="hidden" id="hiddenFileId">
                    <label for="newFileName">Rename File:</label>
                    <input type="text" id="newFileName" class="form-control" placeholder="Enter new file name">
                    <br>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="submitRename()">OK</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="reuploadModal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <input type="hidden" id="hiddenFileId">
                    <label for="reuploadFile">Choose File to Reupload:</label>
                    <input type="file" id="reuploadFile" name="file" class="form-control" required>
                    <br>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="submitReupload()">Upload</button>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
